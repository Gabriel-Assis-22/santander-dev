spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=disable&protocolVersion=3
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        # A LINHA ABAIXO FORÃ‡A O DIALETO CORRETO
        dialect: org.hibernate.dialect.PostgreSQLDialect